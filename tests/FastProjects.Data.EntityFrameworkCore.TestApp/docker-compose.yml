version: '3.4'

name: "fastprojects"

services:
  # Database
  fastprojects.db:
    image: postgres:16.0
    container_name: fastprojects.db
    environment:
      POSTGRES_USER: fastprojects
      POSTGRES_PASSWORD: fastprojects
      POSTGRES_DB: fastprojects
    volumes:
      - fastclick-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  fastclick-data: